window:
  dynamic_title: true
  startup_mode: Windowed

  dimensions:
    columns: 100
    lines: 25
  decorations: full

  padding:
    x: 2

cursor:
  style:
    shape: Underline
    blinking: off

selection:
  save_to_clipboard: true

scrolling:
  history: 2000

shell:
  program: /bin/zsh
  arg:
    - --private

font:
  bold:
    family: "FiraCode Nerd Font"
    style: Bold

  italic:
    family: "FiraCode Nerd Font"
    style: Italic

  bold_italic:
    family: "FiraCode Nerd Font"
    style: Bold Italic

  normal:
    family: "FiraCode Nerd Font"
    style: Regular

  size: 11

offset:
  x: 2
  y: 1

colors:
  primary:
    background: '0x1e2127'
    foreground: '0xe06c75'
    bright_foreground: '0xe6efff'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  # Dim colors
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'


